<div class="formcompra">
    <div class="applepay"><button><i class="fab fa-apple-pay"></i></button></div>
    <div class="tarjetadiv"><p>O paga con tarjeta</p></div>
    <div class="formulario">
        <form [formGroup]="forma">
            
            <div class="correoform"><label for="email">Correo electrónico</label><input [ngClass]="{'f1':true,'error':(primererror && this.forma.controls.email.invalid) ? true : null}" type="text" formControlName="email"></div>

            <div class="tarjetaform">
                <label for="ncard">Datos bancarios</label><input [ngClass]="{'ncard f2':true,'error':(primererror && this.forma.controls.ncard.invalid) ? true : null}" type="number" formControlName="ncard" placeholder="número de tarjeta">
                <input type="number" [ngClass]="{'sub nmye f3':true,'error':(primererror && this.forma.controls.ncard.invalid) ? true : null}" formControlName="monthyearexp" placeholder="fecha de expiracion">
                <input type="number" [ngClass]="{'sub nsecode f4':true,'error':(primererror && this.forma.controls.ncard.invalid) ? true : null}" formControlName="secode" placeholder="código de seguridad">
                <input type="text" [ngClass]="{'titular f5':true,'error':(primererror && this.forma.controls.ncard.invalid) ? true : null}" formControlName="propietary" placeholder="titular de la tarjeta">
            </div>

            <div class="countryzipform">
                <div class="item">
                    <label for="country">País<img class="minimg" src="{{bandera}}"></label>
                    <select formControlName="country" #t (change)="returnflag(t.value)" class="f6"><option class="opt" *ngFor="let x of countrydata" value="{{x.nombre}}">{{x.nombre}}</option></select>
                </div>
                <div class="item"><label for="zip">Código postal</label><input type="text" class="czright f7" formControlName="zip"></div>
            </div>

            <div class="errores" [ngStyle]="{'display':(primererror) ? 'none' : null}" >
                <p *ngIf="this.forma.controls.email.invalid"><i class="fas fa-at"></i>El correo no es correcto</p>
                <p *ngIf="this.forma.controls.creditcard.invalid"><i class="fas fa-money-check-alt"></i>Los datos bancarios no son correctos</p>
                <p *ngIf="this.forma.controls.country.invalid"><i class="fas fa-globe"></i>No ha seleccionado ningun país</p>
                <p *ngIf="this.forma.controls.zip.invalid"><i class="far fa-envelope"></i>No ha introducido ningun código postal</p>
            </div>

            <div class="payform">
                <button [ngStyle]="{'color':(this.forma.valid) ? 'white' : 'darkgrey'}" (click)="checkform()" [disabled]="this.forma.invalid" >Pagar 899.00 $</button>
            </div>
            
        </form>
        
    </div>
    <div class="pbr">
        <p>Powered by : </p><img src="../assets/redsys.png" alt=""><a href="/">Terms</a><a href="/">Privacy</a>
    </div>
</div>
