<div class="formcompra">
    <div class="applepay"><button><i class="fab fa-apple-pay"></i></button></div>
    <div class="tarjetadiv"><p>O paga con tarjeta</p></div>
    <div class="formulario">
        <form [formGroup]="forma">
            
            <div class="correoform"><label for="email">Correo electrónico</label><input type="text" formControlName="email" class="f1"></div>

            <div class="tarjetaform">
                <label for="ncard">Datos bancarios</label><input class="ncard f2" type="text" formControlName="ncard" placeholder="número de tarjeta">
                <input type="text" class="sub nmye f3" formControlName="monthyearexp" placeholder="fecha de expiracion">
                <input type="text" class="sub nsecode f4" formControlName="secode" placeholder="código de seguridad">
                <input type="text" class="titular f5" formControlName="propietary" placeholder="titular de la tarjeta">
            </div>

            <div class="countryzipform">
                <div class="item">
                    <label for="country">País<img class="minimg" src="{{bandera}}"></label>
                    <select formControlName="country" #t (change)="returnflag(t.value)" class="f6"><option class="opt" *ngFor="let x of countrydata" value="{{x.nombre}}">{{x.nombre}}</option></select>
                </div>
                <div class="item"><label for="zip">Código postal</label><input type="text" class="czright f7" formControlName="zip"></div>
            </div>

            <div class="payform">
                <button [ngStyle]="{'color':(this.forma.valid) ? 'white' : 'darkgrey'}" >Pagar 899.00 $</button>
            </div>
            
        </form>
        
    </div>
    <div class="pbr">
        <p>Powered by : </p><img src="../assets/redsys.png" alt=""><a href="/">Terms</a><a href="/">Privacy</a>
    </div>
</div>
